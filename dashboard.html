<!DOCTYPE html>
<html lang="">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Quizard</title>
		<link rel="stylesheet" href="css/style.css">
</head>

<body id="dashboard">

	<div class="video-fullscreen-container">
		<video loop autoplay class="video-fullscreen">
			<source src="videos/magicBook.mp4" type="video/mp4">
		</video>
	</div>

	<header>
		<div class="header">
			<div></div>
		</div>
		<div class="logo">
			<a href="index.html"><img src="images/logo.png" alt="Quizard Logo"></a>
		</div>
		<div class="nav-main">
			<ul>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="contribute.html">Contribute</a></li>
				<li><a href="register.html">Sign Up</a></li>
				<li><a href="login.html">Sign In</a></li>
			</ul>
		</div>
	</header>
	
	<div class="scoreboard">
		<div class="scoreboard-left">
			<h2>Score Left</h2>
		</div>
		<div class="scoreboard-right">
			<h2>Score Right</h2>
		</div>
	</div>
	
	<main id="quiz">
		<div class="table">
			<div class="thead">
				<div class="th">Date</div>
				<div class="th">Score</div>
				<div class="th">Action</div>
			</div>
			<div class="tr">
				<div class="td">May 1st, 2017</div>
				<div class="td">90%</div>
				<div class="td">Delete</div>
			</div>
		</div>
		
		<div class="btn-container">
			<button id="start" class="btn btn-start">Start Quiz</button>
		</div>	
		
					
	</main>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/questions.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
