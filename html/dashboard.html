<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quizard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
  
  <header>
    <div id="nav-logo">
      <a href="../index.html"><img src="../images/logo.png" alt="Quizard Logo"></a>
    </div>
    <nav id="js-nav-menu" role='navigation'>
      <ul>
        <li><a href="../index.html"><span class="fa fa-home"></span> Dashboard</a></li>
        <li><a href="quiz.html"><span class="fa fa-pencil"></span> Quiz</a></li>
        <li><a href="about.html"><span class="fa fa-bolt"></span> About</a></li>
        <li><a href="contact.html"><span class="fa fa-comment"></span> Contact</a></li>
        <li><a href="contribute.html"><span class="fa fa-plus-square"></span> Contribute</a></li>
        <li><a class="js-toggle-hidden"><span class="fa fa-user"></span> Log Out</a></li>
      </ul>
    </nav>
    <div id="js-nav-btn">
      <button id="js-hamburger" class="fa fa-bars"></button>
      <button id="js-cross" class="fa fa-close"></button>
    </div>
  </header>
  
  <section id="login" class="hidden">
	
		<div id="tabs" class="container-login animate">
			<ul>
				<li><a href="#tab1">Log In</a></li>
				<li><a href="#tab2">Sign Up</a></li>
			</ul>
			
			<div id="tab1">
				<form id="signIn">
					<div class="container-input">
						<input type="text" name="username" placeholder="Username" required>
						<input type="password" name="password" placeholder="Password" required>
						<button type="submit" class="btn btn-success">Login</button>
						<button type="button" class="btn btn-cancel js-toggle-hidden ">Cancel</button>
						<br>
					</div>
				</form>
			</div>
			
			<div id="tab2">
				<form id="signUp">
					<div class="container-input">
						<input type="text" name="username" placeholder="Username" required>
						<input type="email" name="email" placeholder="Email Address" required>
						<input type="password" name="password" placeholder="Password" required>
						<input type="text" name="first_name" placeholder="First Name" required>
						<input type="text" name="last_name" placeholder="Last Name" required>
						<select name="gender" id="gender" placeholder="Select a Gender" required>
							<option value="" disabled selected hidden>Wizard or Witch?</option>
							<option value="Wizard">Wizard</option>
							<option value="Witch">Witch</option>
						</select>
						<button type="submit" class="btn btn-success js-toggle-hidden">Sign up</button>
						<button type="button" class="btn btn-cancel js-toggle-hidden">Cancel</button>
						<br>
					</div>
				</form>
			</div>
			
		</div>
		
	</section>

	<main id="dashboard">
	
		<div id="quiz-scoreboard">
			<div id="progress">
					
			</div>
			<div id="score">
					
			</div>
		</div>
		
		<div id="quiz"></div>
		<div id="quotes"></div>

		<div id="quiz-results" class="table">
			<div class="thead">
				<div class="th">Date</div>
				<div class="th">Score</div>
				<div class="th">Action</div>
			</div>
			<div class="tr">
				<div class="td">May 1st, 2017</div>
				<div class="td">90%</div>
				<div class="td">Delete</div>
			</div>
		</div>

		<div id="quiz-start">
			<form id="quiz-start-form">
				<h2 class="quiz-question">Select the types of quiz questions you'd like to practice:</h2>
				
				<ul class="quiz-choices">
					<li class="quiz-option"><input type="checkbox" name="html" id="html" value="true"><label for="html">HTML</label><div class="check"><div class="inside"></div></div></li>
					<li class="quiz-option"><input type="checkbox" name="css" id="css" value="true"><label for="css">CSS</label><div class="check"><div class="inside"></div></div></li>
					<li class="quiz-option"><input type="checkbox" name="javascript" id="javascript" value="true"><label for="javascript">JavaScript</label><div class="check"><div class="inside"></div></div></li>
					<li class="quiz-option"><input type="checkbox" name="nodejs" id="nodejs" value="true"><label for="nodejs">Node JS</label><div class="check"><div class="inside"></div></div></li>
					<li class="quiz-option"><input type="checkbox" name="git" id="git" value="true"><label for="git">Git</label><div class="check"><div class="inside"></div></div></li>
				</ul>
				<div>
					<button type="button" id="start-quiz" class="btn btn-quiz">Start Quiz</button>
				</div>
				
			</form>
		</div>
					
	</main>
	
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
	<script src="../js/quiz/quiz.templates.js"></script>
	<script src="../js/quiz/quiz.js"></script>
  <script src="../js/services/Utils.services.js"></script>
  <script src="../js/services/Quotes.services.js"></script>
  <script src="../js/services/Questions.services.js"></script>
  <script src="../js/services/Results.services.js"></script>
  <script src="../js/services/User.services.js"></script>
  <script src="../js/services/menu.services.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
