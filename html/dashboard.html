<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quizard - Dashboard</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>

	<header>
		<div class="logo">
			<a href="../index.html"><img src="../images/logo.png" alt="Quizard Logo"></a>
		</div>
		<div class="nav-main">
			<ul>
				<li><a class="btn btn-nav" href="about.html">About</a></li>
				<li><a class="btn btn-nav" href="contact.html">Contact</a></li>
				<li><a class="btn btn-nav" href="contribute.html">Contribute</a></li>
				<li id="logout"><a class="btn btn-nav" href="#">Sign Out/In</a></li>
			</ul>
		</div>
	</header>

	<main id="dashboard">
	
		<div id="quiz-scoreboard">
			<div id="progress">
					
			</div>
			<div id="score">
					
			</div>
		</div>
		
		<div id="quiz"></div>
		<div id="quotes"></div>

		<div id="quiz-results" class="table">
			<div class="thead">
				<div class="th">Date</div>
				<div class="th">Score</div>
				<div class="th">Action</div>
			</div>
			<div class="tr">
				<div class="td">May 1st, 2017</div>
				<div class="td">90%</div>
				<div class="td">Delete</div>
			</div>
		</div>

		<div id="quiz-start">
			<form id="quiz-start-form">
				<h2 class="quiz-question">Select the types of quiz questions you'd like to practice:</h2>
				
				<ul class="quiz-choices">
					<li class="quiz-option"><input type="checkbox" name="html" id="html" value="true"><label for="html">HTML</label><div class="check"><div class="inside"></div></div></li>
					<li class="quiz-option"><input type="checkbox" name="css" id="css" value="true"><label for="css">CSS</label><div class="check"><div class="inside"></div></div></li>
					<li class="quiz-option"><input type="checkbox" name="javascript" id="javascript" value="true"><label for="javascript">JavaScript</label><div class="check"><div class="inside"></div></div></li>
					<li class="quiz-option"><input type="checkbox" name="nodejs" id="nodejs" value="true"><label for="nodejs">Node JS</label><div class="check"><div class="inside"></div></div></li>
					<li class="quiz-option"><input type="checkbox" name="git" id="git" value="true"><label for="git">Git</label><div class="check"><div class="inside"></div></div></li>
				</ul>
				<div>
					<button id="start-quiz" class="btn btn-quiz">Start Quiz</button>
				</div>
				
			</form>
		</div>
					
	</main>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
	<script src="../js/quiz/quiz.js"></script>
  <script src="../js/services/Utils.services.js"></script>
  <script src="../js/services/Quotes.services.js"></script>
  <script src="../js/services/Questions.services.js"></script>
  <script src="../js/services/User.services.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
