<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quizard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body id="contribute">

  <header class="js-anon-auth"></header>

	<main>
	  <div class="splash">
      <div class="splash-overlay">
        <div class="splash-content">
          <span class="sc-1">Expand</span>
          <span class="sc-2">Our</span>
          <span class="sc-3">Knowledge</span>
        </div>
      </div>
	  </div>

	  <div id="contribute-content" class="content">
	    <h1>Contribute a question</h1>
      <form id="contribute-questions" class="content-form">
        <select name="category" id="question-category" required>
          <option value="" disabled selected>Choose a Category</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="CSS">JavaScript</option>
          <option value="CSS">NodeJS</option>
          <option value="CSS">Git</option>
        </select>
        <select name="type" id="question-type" required>
          <option value="" disabled selected>Choose a Type</option>
          <option value="Boolean">Boolean</option>
          <option value="Multiple">Multiple Choice</option>
        </select>
        <input type="text" name="name" id="question-title" placeholder="Question Title" required>
        <input type="text" name="question" id="question-ask" placeholder="What's the question?" required>
        <input type="text" name="correct" id="question-answer" placeholder="What's the correct answer?" required>
        <input type="text" name="options" id="question-option-1" placeholder="What's a wrong answer #1?" required>
        <input type="text" name="options" id="question-option-2" placeholder="What's a wrong answer #2?">
        <input type="text" name="options" id="question-option-3" placeholder="What's a wrong answer #3?">
        <button id="contribute-question-submit" class="btn" type="submit">Submit Question</button>
      </form>

      <br>
      <br>

      <h1>Contribute a quote</h1>
      <form id="contribute-quotes" class="content-form">
        <select name="type" id="type" required>
          <option value="" disabled selected>Choose a Type</option>
          <option value="book">Book</option>
          <option value="comic">Comic</option>
          <option value="tvshow">TV Show</option>
          <option value="movie">Movie</option>
          <option value="other">Other</option>
        </select>
        <input type="text" name="story" placeholder="What story are you quoting from?" required>
        <input type="text" name="character" placeholder="What character in that story are you quoting?" required>
        <textarea class="textarea" name="quote" rows="5" cols="111" placeholder="What's the actual quote?" required></textarea>
        <button id="contribute-quote-submit" class="btn" type="submit">Submit Quote</button>
      </form>
	  </div>
	</main>

	<section id="login" class="hidden">

		<div id="tabs" class="container-login">
			<ul>
				<li><a class="active" href="#tab1">Log In</a></li>
				<li><a href="#tab2">Sign Up</a></li>
			</ul>

			<div id="tab1">
				<form id="signIn">
					<div class="container-input">
						<input type="text" name="username" placeholder="Username" required>
						<input type="password" name="password" placeholder="Password" required>
						<button type="submit" class="btn btn-light">Login</button>
						<button type="button" class="btn btn-dark js-toggle-hidden ">Cancel</button>
						<br>
					</div>
				</form>
			</div>

			<div id="tab2">
				<form id="signUp">
					<div class="container-input">
						<input type="text" name="username" placeholder="Username" required>
						<input type="email" name="email" placeholder="Email Address" required>
						<input type="password" name="password" placeholder="Password" required>
						<input type="text" name="first_name" placeholder="First Name" required>
						<input type="text" name="last_name" placeholder="Last Name" required>
						<select name="gender" id="gender" placeholder="Select a Gender" required>
							<option value="" disabled selected hidden>Wizard or Witch?</option>
							<option value="Wizard">Wizard</option>
							<option value="Witch">Witch</option>
						</select>
						<button type="submit" class="btn btn-light js-toggle-hidden">Sign up</button>
						<button type="button" class="btn btn-dark js-toggle-hidden">Cancel</button>
						<br>
					</div>
				</form>
			</div>

		</div>

	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script src="../js/quiz/quiz.js"></script>
	<script src="../js/services/config.js"></script>
  <script src="../js/services/Quotes.services.js"></script>
  <script src="../js/services/Utils.services.js"></script>
  <script src="../js/services/Questions.services.js"></script>
  <script src="../js/services/User.services.js"></script>
  <script src="../js/services/Menu.services.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
