<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quizard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body id="results">
  
  <header class="js-anon-auth"></header>
	
  <main>
    <div class="display-bg"></div>
    <div class="display"></div>
	</main>
	
	<section id="login" class="hidden">
	
		<div id="tabs" class="container-login">
			<ul>
				<li><a class="active" href="#tab1">Log In</a></li>
				<li><a href="#tab2">Sign Up</a></li>
			</ul>
			
			<div id="tab1">
				<form id="signIn">
					<div class="container-input">
						<input type="text" name="username" placeholder="Username" required>
						<input type="password" name="password" placeholder="Password" required>
						<button type="submit" class="btn btn-light">Login</button>
						<button type="button" class="btn btn-dark js-toggle-hidden ">Cancel</button>
						<br>
					</div>
				</form>
			</div>
			
			<div id="tab2">
				<form id="signUp">
					<div class="container-input">
						<input type="text" name="username" placeholder="Username" required>
						<input type="email" name="email" placeholder="Email Address" required>
						<input type="password" name="password" placeholder="Password" required>
						<input type="text" name="first_name" placeholder="First Name" required>
						<input type="text" name="last_name" placeholder="Last Name" required>
						<select name="gender" id="gender" placeholder="Select a Gender" required>
							<option value="" disabled selected hidden>Wizard or Witch?</option>
							<option value="Wizard">Wizard</option>
							<option value="Witch">Witch</option>
						</select>
						<button type="submit" class="btn btn-light js-toggle-hidden">Sign up</button>
						<button type="button" class="btn btn-dark js-toggle-hidden">Cancel</button>
						<br>
					</div>
				</form>
			</div>
			
		</div>
		
	</section>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
	<script src="../js/quiz/quiz.templates.js"></script>
	<script src="../js/quiz/quiz.js"></script>
  <script src="../js/services/Utils.services.js"></script>
  <script src="../js/services/Quotes.services.js"></script>
  <script src="../js/services/Questions.services.js"></script>
  <script src="../js/services/Results.services.js"></script>
  <script src="../js/services/User.services.js"></script>
  <script src="../js/services/menu.services.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
