<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quizard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body id="contact">

  <header class="js-anon-auth"></header>

	<main>
	  <div class="splash">
      <div class="splash-overlay">
        <div class="splash-content">
          <span class="sc-1">Delusions</span>
          <span class="sc-2">of</span>
          <span class="sc-3">Grandeur</span>
        </div>
      </div>
	  </div>

    <div class="content">
      <h1>Contact Form</h1>
      <form id="contact-form"  class="content-form">
        <select name="contact-category" id="contact-category" required>
          <option value="" disabled selected hidden>Please choose a category</option>
          <option value="compliment">Compliment</option>
          <option value="problem">Problem</option>
          <option value="question">Question</option>
          <option value="suggestion">Suggestion</option>
        </select>
        <input type="text" name="contact-name" id="contact-name" placeholder="Full Name" required>
        <input type="email" name="contact-email" id="contact-email" placeholder="Email Address" required>
        <textarea class="textarea" name="contact-message" rows="5" cols="" placeholder="My compliment, problem, question, suggestion..." required></textarea>

        <button id="contact-submit" class="btn" type="submit">Submit</button>
      </form>
    </div>

	</main>

	<section id="login" class="hidden">

		<div id="tabs" class="container-login">
			<ul>
				<li><a class="active" href="#tab1">Log In</a></li>
				<li><a href="#tab2">Sign Up</a></li>
			</ul>

			<div id="tab1">
				<form id="signIn">
					<div class="container-input">
						<input type="text" name="username" placeholder="Username" required>
						<input type="password" name="password" placeholder="Password" required>
						<button type="submit" class="btn btn-light">Login</button>
						<button type="button" class="btn btn-dark js-toggle-hidden ">Cancel</button>
						<br>
					</div>
				</form>
			</div>

			<div id="tab2">
				<form id="signUp">
					<div class="container-input">
						<input type="text" name="username" placeholder="Username" required>
						<input type="email" name="email" placeholder="Email Address" required>
						<input type="password" name="password" placeholder="Password" required>
						<input type="text" name="first_name" placeholder="First Name" required>
						<input type="text" name="last_name" placeholder="Last Name" required>
						<select name="gender" id="gender" placeholder="Select a Gender" required>
							<option value="" disabled selected hidden>Wizard or Witch?</option>
							<option value="Wizard">Wizard</option>
							<option value="Witch">Witch</option>
						</select>
						<button type="submit" class="btn btn-light js-toggle-hidden">Sign up</button>
						<button type="button" class="btn btn-dark js-toggle-hidden">Cancel</button>
						<br>
					</div>
				</form>
			</div>

		</div>

	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script src="../js/quiz/quiz.js"></script>
	<script src="../js/services/config.js"></script>
  <script src="../js/services/Quotes.services.js"></script>
  <script src="../js/services/Utils.services.js"></script>
  <script src="../js/services/Questions.services.js"></script>
  <script src="../js/services/User.services.js"></script>
  <script src="../js/services/Menu.services.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
