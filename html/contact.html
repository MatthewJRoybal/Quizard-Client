<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quizard - Contact</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>

	<header>
		<div class="logo">
			<a href="../index.html"><img src="../images/logo.png" alt="Quizard Logo"></a>
		</div>
		<div class="nav-main">
			<ul>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="contribute.html">Contribute</a></li>
				<li id="logout"><a href="#">Sign Out/In</a></li>
			</ul>
		</div>
	</header>
	
	<main id="contact">
		<h1>"Everyone makes mistakes. How a person deals with their mistakes is a mark of their character." — Richard
		
		"There is magic in patience, you know." — Zedd
		</h1>
		<form>
			<select name="contact-category" id="contact-category" required>
				<option value="" disabled selected hidden>Please choose a category</option>
				<option value="compliment">Compliment</option>
				<option value="problem">Problem</option>
				<option value="question">Question</option>
				<option value="suggestion">Suggestion</option>
			</select>
			<input type="text" name="contact-name" id="contact-name" placeholder="Full Name" required>
			<input type="email" name="contact-email" id="contact-email" placeholder="Email Address" required>

			<button id="question-submit" class="btn" type="submit">Submit Question</button>
		</form>
	</main>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script src="../js/quiz.js"></script>
  <script src="../js/questions.js"></script>
  <script src="../js/quotes.js"></script>
  <script src="../js/services/User.services.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
