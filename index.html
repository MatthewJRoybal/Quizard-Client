<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quizard</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header>
		<div class="logo">
			<a href="index.html"><img src="images/logo.png" alt="Quizard Logo"></a>
		</div>
		<div class="nav-main">
			<ul>
				<li><a href="html/about.html">About</a></li>
				<li><a href="html/contact.html">Contact</a></li>
				<li><a href="html/contribute.html">Contribute</a></li>
				<li><a href="html/register.html">Sign Up</a></li>
				<li><a href="html/login.html">Sign In</a></li>
			</ul>
		</div>
	</header>
	
	<div class="fullscreen-bg">
		<video loop autoplay class="fullscreen-bg__video">
			<source src="videos/magicBook.mp4" type="video/mp4">
			<source src="videos/magicBook.mov" type="video/mov">
		</video>
	</div>
	
	<section id="landing">
		<h1>Welcome Wizards and Witches.</h1>
		<h1>Are you prepared to take the ultimate full stack node js quiz?</h1>
		<button type="submit" class="btn btn-login">You May Enter</button>
	</section>

	<section id="showLogin" class="login hidden">
	
		<div id="tabs" class="container-login animate">
			<ul>
				<li><a href="#tab1">Log In</a></li>
				<li><a href="#tab2">Sign Up</a></li>
			</ul>
			
			<div id="tab1">
				<form id="signIn">
					<div class="container-input">
						<input type="text" name="username" placeholder="Username" required>
						<input type="password" name="password" placeholder="Password" required>
						<button type="submit" class="btn-success">Login</button>
						<br>
					</div>
					<div class="container-options">
						<button type="button" class="btn-cancel">Cancel</button>
						<button type="reset" class="btn-update">Forgot Password</button>
					</div>
				</form>
			</div>
			
			<div id="tab2">
				<form id="signUp">
					<div class="container-input">
						<input type="text" name="username" placeholder="Username" required>
						<input type="email" name="email" placeholder="Email Address" required>
						<input type="password" name="password" placeholder="Password" required>
						<input type="text" name="first_name" placeholder="First Name" required>
						<input type="text" name="last_name" placeholder="Last Name" required>
						<select name="gender" id="gender" placeholder="Select a Gender" required>
							<option value="" disabled selected hidden>Wizard or Witch?</option>
							<option value="Wizard">Wizard</option>
							<option value="Witch">Witch</option>
						</select>
						<button type="submit" class="btn-success">Sign up</button>
						<br>
					</div>
					<div class="container-options">
						<button type="button" class="btn-cancel">Cancel</button>
					</div>
				</form>
			</div>
		</div>
		
	</section>
	<main>
		
	</main>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/questions.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/services/User.services.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
