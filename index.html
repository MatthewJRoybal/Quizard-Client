<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quizard</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header>
		<div class="logo">
			<a href="index.html"><img src="images/logo.png" alt="Quizard Logo"></a>
		</div>
		<div class="nav-main">
			<ul>
				<li><a class="btn btn-nav" href="html/about.html">About</a></li>
				<li><a class="btn btn-nav" href="html/contact.html">Contact</a></li>
				<li><a class="btn btn-nav" href="html/contribute.html">Contribute</a></li>
				<li><button class="btn btn-nav js-toggle-hidden">Sign In/Up</button></li>
			</ul>
		</div>
	</header>
	
	<div class="fullscreen-bg">
		<video id="js-video-delay" loop class="fullscreen-bg__video">
			<source src="videos/magicBook.mp4" type="video/mp4">
			<source src="videos/magicBook.mov" type="video/mov">
		</video>
	</div>
	
	<main id="landing">
		
		<section id="splash">
			<h1 class="landingOne gradient-shadow" title="Come One, Come all"><div>Come One, Come all</div></h1>
			<h1 class="landingTwo gradient-shadow" title="Test Your Knowledge"><div>Test Your Knowledge</div></h1>
			<h1 class="landingThree gradient-shadow" title="And Make Your Mark!"><div>And Make Your Mark!</div></h1>
		</section>
		
	</main>
	
	<section id="login" class="hidden">
	
		<div id="tabs" class="container-login animate">
			<ul>
				<li><a href="#tab1">Log In</a></li>
				<li><a href="#tab2">Sign Up</a></li>
			</ul>
			
			<div id="tab1">
				<form id="signIn">
					<div class="container-input">
						<input type="text" name="username" placeholder="Username" required>
						<input type="password" name="password" placeholder="Password" required>
						<button type="submit" class="btn btn-success">Login</button>
						<button type="button" class="btn btn-cancel js-toggle-hidden ">Cancel</button>
						<br>
					</div>
				</form>
			</div>
			
			<div id="tab2">
				<form id="signUp">
					<div class="container-input">
						<input type="text" name="username" placeholder="Username" required>
						<input type="email" name="email" placeholder="Email Address" required>
						<input type="password" name="password" placeholder="Password" required>
						<input type="text" name="first_name" placeholder="First Name" required>
						<input type="text" name="last_name" placeholder="Last Name" required>
						<select name="gender" id="gender" placeholder="Select a Gender" required>
							<option value="" disabled selected hidden>Wizard or Witch?</option>
							<option value="Wizard">Wizard</option>
							<option value="Witch">Witch</option>
						</select>
						<button type="submit" class="btn btn-success js-toggle-hidden">Sign up</button>
						<button type="button" class="btn btn-cancel js-toggle-hidden">Cancel</button>
						<br>
					</div>
				</form>
			</div>
			
		</div>
		
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script src="js/quiz/quiz.js"></script>
  <script src="js/quiz/quotes.js"></script>
  <script src="js/services/Utils.services.js"></script>
  <script src="js/services/Questions.services.js"></script>
  <script src="js/services/User.services.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
