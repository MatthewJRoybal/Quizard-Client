<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quizard - Contribute</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header>
		<div class="logo">
			<a href="index.html"><img src="images/logo.png" alt="Quizard Logo"></a>
		</div>
		<div class="nav-main">
			<ul>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="contribute.html">Contribute</a></li>
				<li id="logout"><a href="#">Sign Out/In</a></li>
			</ul>
		</div>
	</header>
	
	<main id="contribute">
		<h1>Have a question to contribute?</h1>
		<form>
			<select name="question-category" id="question-category" required>
				<option value="HTML">HTML</option>
				<option value="CSS">CSS</option>
				<option value="CSS">JavaScript</option>
				<option value="CSS">NodeJS</option>
				<option value="CSS">Git</option>
			</select>
			<select name="question-type" id="question-type" required>
				<option value="Boolean">Boolean</option>
				<option value="Multiple">Multiple Choice</option>
			</select>
			<input type="text" name="question-title" id="question-title" placeholder="Question Title" required>
			<input type="text" name="question-ask" id="question-ask" placeholder="What's the question?" required>
			<button id="question-submit" class="btn" type="submit">Submit Question</button>
		</form>
	</main>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/questions.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/services/User.services.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
